<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Machine</title>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
  <script src="https://kit.fontawesome.com/dd41338922.js" crossorigin="anonymous" defer></script>
  <script src="./index.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet" />
</head>

<body id="body">
  <div id="quote-box">
    <div id="text-wrapper">
      <p id="text">Fall seven times and stand up eight.</p>
      <p id="author">- Japanese Proverb</p>
    </div>
    <div id="buttons">
      <div id="container1">
        <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank"><i id="twitter" class="fa-brands fa-square-twitter fa-3x"></i></a>
        <a id="share-on-tumblr" target="_blank" href="https://tumblr.com/"><i id="tumblr" class="fa-brands fa-square-tumblr fa-3x"></i></a>
      </div>
      <div id="container2">
        <button id="new-quote">New quote</button>
      </div>
    </div>
    <p id="credits">by kamran</p>
  </div>
</body>

</html>
